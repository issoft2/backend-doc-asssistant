name: Deploy to DigitalOcean Droplet

on:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          BACKEND_ENV: ${{ secrets.BACKEND_ENV }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -e
            
            # Ensure backend folder exists
            mkdir -p /srv/company-assistant/backend
            
            # Create DUMMY .env in project root (stops Docker Compose default lookup error)
            touch /srv/company-assistant/.env
            
            # Write REAL .env from GitHub secret to backend dir
            echo "$BACKEND_ENV" > /srv/company-assistant/backend/.env
            
            # Verify .env was created
            [ -f /srv/company-assistant/backend/.env ] || { echo "ERROR: backend/.env not created"; exit 1; }
            
            # Go to project folder
            cd /srv/company-assistant || { echo "Project dir missing"; exit 1; }
            
            # Pull backend image only (frontend is static)
            docker compose -f docker-compose-production.yml --env-file ./backend/.env pull backend
            
            # Start all services (backend + nginx), remove orphans
            docker compose -f docker-compose-production.yml --env-file ./backend/.env up -d --remove-orphans
            
            # Health check - wait and verify backend is running
            sleep 10
            if ! docker compose -f docker-compose-production.yml --env-file ./backend/.env ps backend | grep "Up"; then
              echo "ERROR: Backend service not healthy"
              docker compose -f docker-compose-production.yml --env-file ./backend/.env logs backend
              exit 1
            fi
            
            echo "âœ… Deploy successful! Backend is running."
