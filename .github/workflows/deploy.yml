name: Deploy Full-Stack to DigitalOcean Droplet

on:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # BUILD FRONTEND
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build
          echo "‚úÖ Frontend dist built: $(ls -la dist/ | head -3)"

      - name: Transfer frontend files
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: "frontend/dist/*"
          target: "/srv/company-assistant/frontend/"
          strip_components: 1

      # DEPLOY CONTAINERS
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          BACKEND_ENV: ${{ secrets.BACKEND_ENV }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -e
            
            echo "üöÄ Deploying $(date)"
            
            # Setup directories
            mkdir -p /srv/company-assistant/{backend,frontend,data}
            echo "$BACKEND_ENV" > /srv/company-assistant/backend/.env
            chmod 600 /srv/company-assistant/backend/.env
            
            cd /srv/company-assistant
            
            # Verify frontend files
            echo "Frontend files:"
            ls -la frontend/ | head -5
            
            # Create nginx.conf (single line config)
            rm -rf frontend/nginx.conf
            cat > frontend/nginx.conf << NGINX
            server {
                listen 80;
                root /usr/share/nginx/html;
                index index.html;
                location / { try_files \$uri /index.html; }
                location ~* \.(js|css|png|jpg|gif|ico|svg)\$ {
                    expires 1y; add_header Cache-Control "public, immutable";
                }
                location /api/ {
                    proxy_pass http://backend:8000/;
                    proxy_set_header Host \$host;
                    proxy_set_header X-Real-IP \$remote_addr;
                }
            }
            NGINX
                        
              echo "‚úÖ nginx.conf: $(ls -la frontend/nginx.conf)"
              
              # Pull backend
              docker pull specisaac/company-assistant-backend:latest
              
              # Perfect docker-compose.yml
              cat > docker-compose-production.yml << EOF
            version: "3.9"
            services:
              backend:
                image: specisaac/company-assistant-backend:latest
                ports: ["8000:8000"]
                env_file: ['./backend/.env']
                volumes:
                  - chroma_data:/app/chromadb_multi_tenant
                  - ./data:/app/data
                restart: unless-stopped
                networks: [app_net]
              nginx:
                image: nginx:alpine
                container_name: frontend-nginx
                ports: ["80:80"]
                volumes: ['./frontend:/usr/share/nginx/html:ro']
                restart: unless-stopped
                depends_on: [backend]
                networks: [app_net]
            volumes:
              chroma_data:
            networks:
              app_net:
                driver: bridge
            EOF
              
              # Deploy
              docker compose -f docker-compose-production.yml down || true
              docker compose -f docker-compose-production.yml up -d --remove-orphans
              
              echo "Waiting for services..."
              sleep 20
              
              # Health check
              STATUS=$(docker compose -f docker-compose-production.yml ps --format json | jq -r '.[].State' 2>/dev/null || echo "unknown")
              if [[ "$STATUS" != *"running"* ]]; then
                echo "‚ùå Services not healthy:"
                docker compose -f docker-compose-production.yml logs --tail=30
                exit 1
              fi
              
              echo "üéâ FULL-STACK LIVE!"
              echo "üåê http://${HOSTNAME}:80"
              docker compose -f docker-compose-production.yml ps
