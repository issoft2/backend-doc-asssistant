name: Deploy to DigitalOcean Droplet

on:
  push:
    branches: [ main ]

permissions:
  contents: read  # Minimal permissions for security

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          BACKEND_ENV: ${{ secrets.BACKEND_ENV }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            set -e  # Exit on any error

            # Ensure backend folder exists
            mkdir -p /srv/company-assistant/backend

            # Write .env from GitHub secret to backend dir
            echo "$BACKEND_ENV" > /srv/company-assistant/backend/.env

            # Verify .env was written
            if [ ! -f /srv/company-assistant/backend/.env ]; then
              echo "ERROR: backend/.env not created"
              exit 1
            fi

            # Go to project directory
            cd /srv/company-assistant || { echo "Project dir not found"; exit 1; }

            # Pull backend image only
            docker compose -f docker-compose-production.yml --env-file ./backend/.env pull backend

            # Start all services (backend + nginx), remove orphan containers, pull missing images
            docker compose -f docker-compose-production.yml --env-file ./backend/.env up -d --remove-orphans --pull missing

            # Health check (backend should be up)
            sleep 5
            if ! docker compose -f docker-compose-production.yml --env-file ./backend/.env ps backend | grep "Up"; then
              echo "ERROR: Backend service not healthy"
              docker compose -f docker-compose-production.yml --env-file ./backend/.env logs backend
              exit 1
            fi

            echo "âœ… Deploy successful!"
