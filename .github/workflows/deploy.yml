name: Deploy to DigitalOcean Droplet

on:
  push:
    branches: [ main ] # deploy when main is updated

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            # Ensure backend folder exists
            mkdir -p /srv/company-assistant/backend

            # Write .env from GitHub secret
            echo "${{ secrets.BACKEND_ENV }}" > /srv/company-assistant/backend/.env

            # Go to project directory
            cd /srv/company-assistant

            # Pull backend image only (frontend is static)
            docker compose -f docker-compose-production.yml pull backend

            # Start all services (backend + nginx) and remove old containers
            docker compose -f docker-compose-production.yml up -d --remove-orphans
