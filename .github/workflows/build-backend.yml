name: Build & Push Backend Docker (Docker Hub)

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/build-backend.yml'

permissions:
  contents: read

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/company-assistant-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/company-assistant-backend:${{ github.sha }}

      - name: Trigger Deployment in Infra Repo
        run: |
          curl -X POST https://api.github.com/repos/${{ github.repository_owner }}/infra-assistant/dispatches \
          -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: Bearer ${{ secrets.GHP_TOKEN }}" \
          -d '{"event_type": "deploy_trigger"}'     
