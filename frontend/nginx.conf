upstream backend {
    server backend:8000;
}

# HTTP -> HTTPS redirect (works with any domain/IP)
server {
    listen 80;
    listen [::]:80;
    server_name _;  # Matches any domain/IP
    
    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS server (your Let's Encrypt setup)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name _;  # Flexible for IP or domain
    
    # SSL certificates (mount as volume later)
    ssl_certificate     /etc/ssl/certs/nginx-selfsigned.crt;  # TEMP for Docker
    ssl_certificate_key /etc/ssl/private/nginx-selfsigned.key;
    
    # Production SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;
    
    client_max_body_size 100M;
    
    # Vue SPA static files
    root /usr/share/nginx/html;
    index index.html;
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?|ttf|otf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # API proxy (your PERFECT config)
    location /api/ {
        proxy_pass http://backend:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        "upgrade";
        proxy_read_timeout 3600s;
        proxy_connect_timeout 75s;
    }
    
    # Vue SPA routing (your PERFECT config)
    location / {
        try_files $uri /index.html;
    }
}
