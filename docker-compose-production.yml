version: "3.9"

services:
  backend:
    image: specisaac/company-assistant-backend:latest
    pull_policy: always
    env_file: ./backend/.env
    # We keep 8000 for direct access, but Nginx uses the internal app_net
    expose:
      - "8000"
    volumes:
      - chroma_data:/app/chromadb_multi_tenant
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - app_net

    deploy:
      resources:
         limits:
            memory: 1200M
         reservations:
            memory: 512M       

    # This tells Docker how to check if the backend is actually ready.
    healthcheck:
      # This uses a bash socket checkâ€”no curl required!
      test: ["CMD-SHELL", "timeout 1s bash -c ':> /dev/tcp/127.0.0.1/8000' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s # Increased to give ChromaDB/Uvicorn more time

  frontend:
    build: ./frontend
    image: specisaac/company-assistant-frontend:latest
    networks:
      - app_net
    restart: unless-stopped
    deploy:
      resources:
        limits:
        memory: 256M 

  nginx:
    image: nginx:alpine
    container_name: frontend-nginx
    ports:
      - "80:80"
      - "443:443"
    # --- REFINEMENT: Condition-based dependency ---
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_started
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - app_net
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

volumes:
  name: company_assistant_vector_store

networks:
  app_net:
    driver: bridge